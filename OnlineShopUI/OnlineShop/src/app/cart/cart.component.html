<div class="d-flex flex-wrap align-content-center" *ngIf="!isNotEmpty">
    Cart Is Empty
</div>

<div class="d-flex jumbotron jumbotron-fluid" *ngIf="isNotEmpty">
    <div class="col-5 list-group list-group-flush" id="sidebar">
        <div class="py-3">
            <h6 class="text-center">CART</h6>
        </div>            
        <div class="py-3" *ngFor="let items of cartItems" value="items.itemId">
            <div class="row">
                <div class="col-3">
                    {{items.shopItem.picture}} PICTURE OF ITEM
                </div>
                <div class="col-5">
                    {{items.shopItem.name}}
                    <br>
                    {{items.shopItem.price | currency}} * {{items.amount}}
                </div>
                <div class="col-4 text-end">
                    <button type="button" class="btn btn-link" style="text-decoration: none; color: grey;" (click)="deleteitem(items.itemId)">Delete</button>
                </div>
            </div>
            <hr>
        </div>
        Total: {{totalCost | currency}}
    </div>
    <div class="col-1">
        <hr class="vertical">
    </div>
    <div class="col-6 py-3">
        <h6 class="text-center">CHECK OUT</h6>
        <form #checkOutForm = "ngForm">
            <div class="form-group">
                <label for="cardType" class="col-form-label">Select Payment</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="payments" id="listOfPayments">
                    <label class="form-check-label" for="listOfPayments">
                        <b>Name</b> CardNum
                    </label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="cardType" class="col-form-label">Select Shipping Address</label>
                <div class="form-check" *ngFor="let address of addressList">
                    <input class="form-check-input" type="radio" name="shipping" id="shippingAddress">
                    <label class="form-check-label" for="shippingAddress">
                        <b>{{address.customerName}}</b> {{address.unitStreet}} {{address.city}}, {{address.state}} {{address.zipcode}}
                    </label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="cardType" class="col-form-label">Select Billing Address</label>
                <div class="form-check" *ngFor="let address of addressList">
                    <input class="form-check-input" type="radio" name="billing" id="billingAddress">
                    <label class="form-check-label" for="billingAddress">
                        <b>{{address.customerName}}</b> {{address.unitStreet}} {{address.city}}, {{address.state}} {{address.zipcode}}
                    </label>
                </div>
            </div>
            <br>
            <div class="d-grid gap-2 col-3 mx-auto">
                <button type="submit" class="btn btn-outline-dark" style="font-size: small;" (click)="purchaseOrder()" [disabled]="checkOutForm.form.invalid">Purchase</button>
            </div>
        </form>
    </div>
</div>
